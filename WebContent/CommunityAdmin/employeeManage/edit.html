<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../Css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../Css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css" href="../../Css/style.css" />
		<script type="text/javascript" src="../../Js/jquery.js"></script>
		<script type="text/javascript" src="../../Js/jquery.sorted.js"></script>
		<script type="text/javascript" src="../../Js/bootstrap.js"></script>
		<script type="text/javascript" src="../../Js/ckform.js"></script>
		<script type="text/javascript" src="../../Js/common.js"></script>

		<style type="text/css">
			body {
				padding-bottom: 40px;
			}
			.sidebar-nav {
				padding: 9px 0;
			}
			@media (max-width: 980px) {
				/* Enable use of floated navbar text */
				
				.navbar-text.pull-right {
					float: none;
					padding-left: 5px;
					padding-right: 5px;
				}
			}
			.newhead {
				width: 100%;
				text-align: center;
				color: #1E90FF;
				font-size: 23px;
				font-family: "微软雅黑";
				line-height: 40px;
				font-weight: bold;
			}
			.inline{
				line-height: 13px;
				font-size: 18px;
			}
		</style>
	</head>

	<body>
		<div class="newhead">
			修改员工信息
		</div>
		<form action="index.html" method="post" class="definewidth m10">
			<input type="hidden" name="id" value="{$menu.id}" />
			<table class="table table-bordered table-hover m10">
				<tr>
					<td width="10%" class="tableleft">姓名</td>
					<td>
						<input type="text" name="name" />
					</td>
				</tr>
				<tr>
					<td class="tableleft" >工号</td>
					<td>
						<input type="text" name="ID" /><!--readonly?-->
					</td>
				</tr>
				<tr>
					<td class="tableleft">身份</td>
					<td>
						<label class="checkbox inline" >
						<input type="radio" name="identity" value="01" />&nbsp;办公室管理员</label>
						<label class="checkbox inline">
						<input type="radio" name="identity" value="02" />&nbsp;出纳</label>
						<label class="checkbox inline">
						<input type="radio" name="identity" value="03" />&nbsp;保安</label>
						<label class="checkbox inline">
						<input type="radio" name="identity" value="04" />&nbsp;保洁人员</label>
						<label class="checkbox inline">
						<input type="radio" name="identity" value="05" />&nbsp;维修工</label>
					</td>
				</tr>
				<tr>
					<td class="tableleft">邮箱</td>
					<td>
						<input type="text" name="mail" />
					</td>
				</tr>
				<tr>
					<td class="tableleft">手机</td>
					<td>
						<input type="text" name="telephone" />
					</td>
				</tr>
				<tr>
					<td class="tableleft">账号</td>
					<td>
						<input type="text" name="username" />
						<label class="checkbox inline"><input type="checkbox" />&nbsp;使用姓名拼音</label>
					</td>
				</tr>
				<tr>
					<td class="tableleft">密码</td>
					<td>
						<input type="text" name="username" />
						<label class="checkbox inline"><input type="checkbox" />&nbsp;使用默认密码123456</label>
					</td>
				</tr>
				<tr>
					<td class="tableleft"></td>
					<td>
						<button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
						<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
					</td>
				</tr>
			</table>
		</form>
	</body>

</html>
<script>
	$(function() {
		$('#backid').click(function() {
			window.location.href = "index.html";
		});

	});
</script>
