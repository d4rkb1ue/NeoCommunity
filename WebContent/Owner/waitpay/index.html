<script>
	$(function() {
		$('#commit').click(function() {
			window.location.href = "feedetail.html";
		});
	});
	$(function() {
		$("#checkAll").click(function() {
			$('input[class="subBox"]').attr("checked", this.checked);
		});
		var $subBox = $("input[class='subBox']");
		$subBox.click(function() {
			$("#checkAll").attr("checked", $subBox.length == $("input[class='subBox']:checked").length ? true : false);
		});
	});
	$(function() {
		//得到选中的值，ajax操作使用  
		$(".subBox").change(function() {
			var total = 0;
			$("input[class=subBox]").each(function() {
				if ($(this).attr("checked")) {
					//					text += "+" + $(this).val();
					total += parseFloat($(this).val());
				}
			});
			document.getElementById("totalmoney").value = total;
		});
		$("#checkAll").change(function() {
			var total = 0;
			$("input[class=subBox]").each(function() {
				if (!$(this).attr("checked")) {
					total += parseFloat($(this).val());
				}
			});
			document.getElementById("totalmoney").value = total;
		});
	});
</script>
